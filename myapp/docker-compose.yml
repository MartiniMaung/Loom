
version: '3.8'

services:

  fastapi:
    
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://app_user:app_password@postgres:5432/app_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    
    restart: unless-stopped


volumes:
  postgres_data: